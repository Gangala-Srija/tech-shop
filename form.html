<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

</head>
<body>
    

<div class="container mt-5 w-25   border border-primary">
    
        <div class="card shadow border border-primary  bg-dark  border-secondary-subtle text-white">
            <h4>Sign Up</h4>
            <p>Already have an account?login</p>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <input type="text" class="form-control bg-dark  border-secondary-subtle text-white " id="username" placeholder=" username" required><br>
              
                <input type="email" class="form-control bg-dark  border-secondary-subtle text-white" id="email" placeholder=" email" required><br>
                <label for="password" class="form-label">Password</label> 
                <input type="password" class="form-control bg-dark  border-secondary-subtle text-white" id="password" placeholder=" password" required><br>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label> 
                <input type="password" class="form-control bg-dark  border-secondary-subtle text-white" id="confirmPassword" placeholder="confirm password" required><br>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-danger ">Sign Up</button>
              </div>
              <div class="slash mt-3 text-center">
                -------Or Login With---------
              </div>
              <div class="buttons mt-3 ms-3">
                <button class="bg-primary text-white">Facebook</button>
                <button class="bg-danger text-white">Google</button>
                <button class="bg-info text-white">Twitter</button>
              </div>
            </form>
          </div>
        </div>
     
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

</body>
</html>
