  <style>
    .card-container {
      display: flex;
      overflow: hidden;
      width: 100%;
      position: relative;
    }
    .card-wrapper {
      display: flex;
      animation: scroll-left 20s linear infinite;
    }
    .card {
      flex: 0 0 auto;
      margin-right: 1rem;
    }
    @keyframes scroll-left {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100%);
      }
    }
    .card-wrapper:hover {
      animation-play-state: paused;
    }
  </style>
</head>
